    }

      padding: 30px 20px; margin-top: 18px; width: 96vw; max-width: 500px;
      display: flex; flex-direction: column; align-items: center; min-height: 380px;
    }
    .tela { display: none; flex-direction: column; align-items: center; gap: 18px; width: 100%; }
    .tela.ativa { display: flex; }
    .menu-btn {
      background: #147bb7; color: #fff; border: none; border-radius: 8px;
      padding: 15px 12px; font-size: 1.18rem; font-weight: bold;
      width: 96%; margin: 12px auto 0 auto; cursor: pointer;
      transition: background 0.2s;
    }
    .menu-btn:active { background: #0c517b; }
    .voltar-btn {
      background: #eee; color: #147bb7; border: 1px solid #a8d3ef;
      font-size: 1rem; margin-top: 20px; padding: 10px 22px;

    .caso-enunciado { font-size: 1.09rem; color: #30363c; margin-bottom: 5px; }
    .caso-pergunta { font-size: 1.12rem; color: #6e543e; margin-top: 13px; margin-bottom:6px;}
    .alternativas { display: flex; flex-direction: column; gap: 10px; margin: 0 auto; width: 99%; }
    .alt-btn {
      background: #eaf3fb; color: #195680; border: 2px solid #a8d3ef;
      border-radius: 8px; font-size: 1.08rem; font-weight: 600;
      padding: 13px 6px; text-align: left; cursor: pointer; transition: background 0.2s;
    }
    .alt-btn:active { background: #b4e1fa; }
    .alt-btn.correta { background: #e3fae5; border-color: #58c171; color: #217546; }
    .alt-btn.errada { background: #ffeaea; border-color: #e56c6c; color: #be3c36; }
    .caso-feedback { margin-top: 8px; font-weight: 600; min-height: 25px; }
    .caso-nav { margin-top: 12px; display: flex; gap: 12px;}
    .caso-nav-btn {
      background: #f7c16c; color: #8b5912; border: none; border-radius: 6px;
      padding: 8px 16px; font-size: 1rem; font-weight: 600; cursor: pointer;
    }
    .caso-nav-btn:active { background: #e5a92e; }
    .quiz-questao { font-size:1.08rem;margin-bottom:7px; }
    .quiz-acerto { color: #3a913a; font-weight: bold;}
    .quiz-erro { color: #b02222; font-weight: bold;}
    .banco-lista { width:97%; margin:0 auto; }
    .banco-item { background:#f6fcff; border-radius:7px; margin-bottom:6px; padding:10px; border:1px solid #d9eaf8; }

    // --------- Controle de telas ----------

    function abrirTela(tela) {
      document.querySelectorAll('.tela').forEach(e=>e.classList.remove('ativa'));

      if (tela==='caso') exibirCaso(casoIdx);
      if (tela==='quiz') iniciarQuiz();
      if (tela==='banco') exibirBancoQuestoes();
    }
    function voltarMenu() {
      document.querySelectorAll('.tela').forEach(e=>e.classList.remove('ativa'));
      document.getElementById('menu').classList.add('ativa');
    }
    // -------- Estudo de Caso -----------

    function exibirCaso(idx=0) {
      casoIdx = idx;
      const caso = casos[casoIdx];
      document.getElementById('caso-titulo').textContent = caso.titulo;
      document.getElementById('caso-enunciado').textContent = caso.enunciado;
      document.getElementById('caso-pergunta').textContent = caso.pergunta;
      const area = document.getElementById('caso-alternativas');
      area.innerHTML = '';
      caso.alternativas.forEach((alt, i) => {
        const btn = document.createElement('button');
        btn.className = 'alt-btn';
        btn.textContent = alt.txt;
        btn.onclick = () => {
          if (alt.correta) {
            btn.classList.add('correta');
            document.getElementById('caso-feedback').textContent = "Correto! " + caso.feedback;
          } else {
            btn.classList.add('errada');
            document.getElementById('caso-feedback').textContent = "Resposta incorreta. " + caso.feedback;
          }
          Array.from(area.children).forEach(b=>b.disabled=true);
        };
        area.appendChild(btn);
      });
      document.getElementById('caso-feedback').textContent = "";
    }
    function proximoCaso() {
      casoIdx = (casoIdx + 1) % casos.length;
      exibirCaso(casoIdx);

    function casoAnterior() {
      casoIdx = (casoIdx - 1 + casos.length) % casos.length;
      exibirCaso(casoIdx);
    }

    // -------- Quiz Rápido -------------
    let quizAtual = 0, quizAcertos = 0;
    function iniciarQuiz() {
      quizAtual = 0; quizAcertos = 0;
      mostrarQuiz();
    }
    function mostrarQuiz() {
      if (quizAtual >= quizQuestoes.length) {
        document.getElementById('quiz-questao').textContent = "Fim do quiz!";
        document.getElementById('quiz-alternativas').innerHTML = "";
        document.getElementById('quiz-feedback').innerHTML = `<span class="quiz-acerto">Você acertou ${quizAcertos} de ${quizQuestoes.length} questões.</span>`;
        document.getElementById('quiz-placar').textContent = "";
        return;
      }
      let q = quizQuestoes[quizAtual];
      document.getElementById('quiz-questao').textContent = q.q;
      const area = document.getElementById('quiz-alternativas');
      area.innerHTML = "";
      document.getElementById('quiz-feedback').innerHTML = "";
      q.a.forEach((alt, i) => {
        const btn = document.createElement('button');
        btn.className = 'alt-btn';
        btn.textContent = alt.t;
        btn.onclick = () => {
          if (alt.c) {
            btn.classList.add('correta');
            document.getElementById('quiz-feedback').innerHTML = '<span class="quiz-acerto">Correto!</span>';
            quizAcertos++;
          } else {
            btn.classList.add('errada');
            document.getElementById('quiz-feedback').innerHTML = '<span class="quiz-erro">Incorreto!</span>';
          }
          Array.from(area.children).forEach(b=>b.disabled=true);
          setTimeout(()=>{ quizAtual++; mostrarQuiz(); }, 1200);
        };
        area.appendChild(btn);
      });
      document.getElementById('quiz-placar').textContent = `Questão ${quizAtual+1} de ${quizQuestoes.length}`;
    }

    // --------- Banco de Questões ----------
    function exibirBancoQuestoes() {
      const area = document.getElementById('banco-lista');
      area.innerHTML = '';
      bancoQuestoes.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'banco-item';
        div.innerHTML = `<div class="banco-pergunta">${item.pergunta}</div>
        <div class="banco-resposta"><b>Resposta:</b> ${item.resposta}</div>`;
        area.appendChild(div);
      });
    }
  </script>
